<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>360 Panoramas</title>


    <style>
        /*
  The grid itself needs only 4 CSS declarations:
*/

        .myGallery {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .myGallery img {
            width: 100%;
        }

        /*
  And here are some declarations for the image caption.
  Just hover over one of the last 5 images to see it.
*/

        .myGallery .item {
            position: relative;
            overflow: hidden;
        }

        .myGallery .item img {
            vertical-align: middle;
        }

        .myGallery .caption {
            margin: 0;
            padding: 1em;
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 100%;
            overflow: auto;
            box-sizing: border-box;
            transition: transform 0.5s;
            transform: translateY(100%);
            background: rgba(0, 0, 0, 0.7);
            color: rgb(255, 255, 255);
        }

        .myGallery .item:hover .caption {
            transform: translateY(0%);
        }

    </style>
</head>

<body>
    <!-- https://ehtmlu.com/blog/simple-css-image-grid/ -->
    <h1>360 Panoramas</h1>
    <div class="myGallery">
        <div class="item">
            <img src="img/abandonado.jpg" />
            <span class="caption">Ruinas cerca del r√≠o Henares.</span>
        </div>

    </div>

</body>

</html>
