<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>360 Panoramas</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    
    <script type="text/javascript" src="js/three.min.js?v=1"></script>
	<script type="text/javascript" src="js/panolens.min.js?v=1"></script>
    
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        a:link,
        a:visited {
            color: #bdc3c7;
        }

        .credit {
            position: absolute;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> image panorama example. Image
        from <a href="http://adaptivesamples.com/tag/equirectangular/">Adaptive Samples</a></div> -->

    <script>

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const panorama = new PANOLENS.ImagePanorama('img/' + urlParams.get('file'));
        const viewer = new PANOLENS.Viewer();
        viewer.add(panorama);

    </script>
</body>

</html>
